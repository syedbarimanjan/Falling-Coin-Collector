    <title>Main Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game" class="game">
        <div class="basket" id="basket"></div>
        <div class="menu" id="menu">
            <h1>Coin Collector</h1>

            <button class="start-button" id="start-button">Start</button>

            <!-- <button class="restart-button" id="restart-button">Restart</button> -->
        </div>
        <div class="data">
            <div class="score" id="score">Score: 0</div>
            <div class="lives" id="lives">Lives: 3</div>
        </div>
        <div class="guitar-player"></div>
        <div class="homeless-guy"></div>
        <div class="assassin"></div>
        <div class="teenager"></div>
    </div>
    <script src="./app.js"></script>
