<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game" class="game">
        <div class="backdrop" id="backdrop"></div>
        <div class="basket" id="basket"></div>
        <div class="menu" id="menu">
            <h1>Coin Collector</h1>
            <h3>You have been tasked with collecting coins and giving them to one of the people standing below but you shouldnt give it to the person who will use if for drugs.</h3>
            <button class="start-button" id="start-button">Start</button>

        </div>
        <div class="donate-menu" id="donateMenu">
            <h3>donate your coins to the right person.</h3>
            <h1 id="countdown">3</h1>
        </div>
        <div class="game-over-menu" id="game-over-menu">
            <h3>Game Over</h3>
            <div id="final-total-score">Total Score: </div>
            <button class="restart-button" id="restart-button">Restart</button>
        </div>
        <div class="data">
            <div class="total-score" id="total-score">Total Score: 0</div>
            <div class="current-score" id="current-score">Current Score: 0</div>
            <div class="lives" id="lives">Lives: 3</div>
            <button class="pause-button" id="pause-button">Pause</button>
            <button class="resume-button hide" id="resume-button">Resume</button>
        </div>
        <div class="charachters" id="charachters-div">
            <div class="guitar-player pos1" id="guitar-player"></div>
            <div class="homeless-guy pos2" id="homeless-guy"></div>
            <div class="assassin pos3" id="assassin"></div>
            <div class="teenager pos4" id="teenager"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
